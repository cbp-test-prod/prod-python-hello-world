          name: "cbpautomation/python-hello-world-docker"
          version: "26.06.19"
          url: "docker.io/cbpautomation/python-hello-world-docker:26.06.19"
          digest: "sha256:e53d12463bb2267e7d59b1576b5b537dab0defab931acc4d7e80016a15bc886a"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
