          name: "cbpautomation/python-hello-world-docker"
          version: "30.06.18"
          digest: "sha256:3bf3ff1695307293512a3c28c421341dbb89293233981085719c20ef5db06a3c"
          url: "docker.io/cbpautomation/python-hello-world-docker:30.06.18"
