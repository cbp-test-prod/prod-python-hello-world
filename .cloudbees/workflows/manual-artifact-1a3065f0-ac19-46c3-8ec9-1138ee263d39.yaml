          name: "cbpautomation/python-hello-world-docker"
          version: "08.06.18"
          digest: "sha256:c8e0e89bff6d7b766c25ce52fa8187f30684a27e66ed0a3661d00a3f198b8a23"
          url: "docker.io/cbpautomation/python-hello-world-docker:08.06.18"
