          name: "cbpautomation/python-hello-world-docker"
          version: "05.17.37"
          digest: "sha256:96447a62bbc41866890237f4637c49144632f1dfcd22049edb4f05f064accf40"
          url: "docker.io/cbpautomation/python-hello-world-docker:05.17.37"
