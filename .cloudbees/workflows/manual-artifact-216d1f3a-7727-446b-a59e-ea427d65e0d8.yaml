          version: "27.00.17"
          digest: "sha256:c63da1e6b6d18f1bd6e626b6713e8cb7ac350453bf8e6b6cf87ceda53df39d62"
          url: "docker.io/cbpautomation/python-hello-world-docker:27.00.17"
