          name: "cbpautomation/python-hello-world-docker"
          version: "29.08.53"
          digest: "sha256:fef97c95c4465961ca4fab5e31e7ff4ec1c4378b12617b7160fa87b5f5659276"
          url: "docker.io/cbpautomation/python-hello-world-docker:29.08.53"
