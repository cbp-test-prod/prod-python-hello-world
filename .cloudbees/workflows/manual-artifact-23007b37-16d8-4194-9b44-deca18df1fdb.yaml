          name: "cbpautomation/python-hello-world-docker"
          version: "01.17.29"
          digest: "sha256:345682218f3dd30bdcee9ad10ec79ed90b3ad4d9a1a2b4f924403fcfb46023f2"
          url: "docker.io/cbpautomation/python-hello-world-docker:01.17.29"
