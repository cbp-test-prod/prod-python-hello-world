          name: "cbpautomation/python-hello-world-docker"
          version: "06.18.18"
          digest: "sha256:b2075a252862e0336520bb188e3281ed7cd2899d86aabd2ae7d0635ff062e7f1"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.18.18"
