          name: "cbpautomation/python-hello-world-docker"
          version: "06.04.32"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.04.32"
          digest: "sha256:2662c1bdca5da687877641da2e4e3662723e75503d8b2072e40fbf13f480546e"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
