          name: "cbpautomation/python-hello-world-docker"
          version: "05.06.24"
          url: "docker.io/cbpautomation/python-hello-world-docker:05.06.24"
          digest: "sha256:0467a8da8cc5ead8ab24395781f24932c6a4f1695715a058aa2d329fe39171e6"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
