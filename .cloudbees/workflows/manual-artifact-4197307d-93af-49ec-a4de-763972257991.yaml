          name: "cbpautomation/python-hello-world-docker"
          version: "06.12.31"
          digest: "sha256:d6d56c03689458499250017e5741f1e82c9748f130bfffcc65e8a5af81a5dfa9"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.12.31"
