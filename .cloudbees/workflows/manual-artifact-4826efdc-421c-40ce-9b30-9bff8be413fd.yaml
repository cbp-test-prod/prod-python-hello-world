          version: "24.00.19"
          digest: "sha256:67b2e6dc7d6accf92ffaa1068e9a0ccbb4f6fb4909e3bf5ec338bef5b00ceb39"
          url: "docker.io/cbpautomation/python-hello-world-docker:24.00.19"
