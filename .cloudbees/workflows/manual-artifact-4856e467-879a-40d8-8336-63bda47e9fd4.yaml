          name: "cbpautomation/python-hello-world-docker"
          version: "05.22.54"
          digest: "sha256:1345b139f0a80240acdbf375f6e1ed4776741f195a8cba086e40f7fd099bcea1"
          url: "docker.io/cbpautomation/python-hello-world-docker:05.22.54"
