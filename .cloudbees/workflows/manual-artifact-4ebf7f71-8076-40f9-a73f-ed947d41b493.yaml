          name: "cbpautomation/python-hello-world-docker"
          version: "05.08.31"
          digest: "sha256:5d22bc4a9972e26a8768c439632002fae845a15eafddab2ebbbfec3b0ca8db20"
          url: "docker.io/cbpautomation/python-hello-world-docker:05.08.31"
