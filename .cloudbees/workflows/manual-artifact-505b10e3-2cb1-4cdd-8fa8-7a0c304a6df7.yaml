          name: "cbpautomation/python-hello-world-docker"
          version: "27.06.20"
          digest: "sha256:5ca9ea216412aa9bf35a74aefdcdff76233bb597a20ab2c6c4fe2baab1deaa03"
          url: "docker.io/cbpautomation/python-hello-world-docker:27.06.20"
