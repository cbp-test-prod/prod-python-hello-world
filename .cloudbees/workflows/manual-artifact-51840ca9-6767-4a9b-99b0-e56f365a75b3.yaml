          name: "cbpautomation/python-hello-world-docker"
          version: "01.08.27"
          digest: "sha256:111fd798330fcb64606d3dc9caa0bac5b4a0d6b6619e1c90b9ffc07d5988b16b"
          url: "docker.io/cbpautomation/python-hello-world-docker:01.08.27"
