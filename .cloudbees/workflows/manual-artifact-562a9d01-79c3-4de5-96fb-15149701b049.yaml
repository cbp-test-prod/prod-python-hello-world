          name: "cbpautomation/python-hello-world-docker"
          version: "06.12.29"
          digest: "sha256:42dab8e7dd3ee96d0452e5c322dbabd0681d8bd6dec3bf9c2406c432e2cd1159"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.12.29"
