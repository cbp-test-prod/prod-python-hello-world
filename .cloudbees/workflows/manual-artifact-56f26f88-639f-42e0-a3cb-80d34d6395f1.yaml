          name: "cbpautomation/python-hello-world-docker"
          version: "07.17.25"
          url: "docker.io/cbpautomation/python-hello-world-docker:07.17.25"
          digest: "sha256:1b99d5f905dc07f7433e2f0384c8b6b142f669ba28b3b680f9f1bb60ba3e7150"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
