          name: "cbpautomation/python-hello-world-docker"
          version: "13.00.18"
          digest: "sha256:b5915ee8667e5b8fa05ad9d9c9fc9c8d77b99b3bfea4800575e2548490e17541"
          url: "docker.io/cbpautomation/python-hello-world-docker:13.00.18"
