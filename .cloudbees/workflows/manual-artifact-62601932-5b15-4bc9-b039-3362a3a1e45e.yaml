          name: "cbpautomation/python-hello-world-docker"
          version: "25.09.51"
          digest: "sha256:1d97b418971d9e91db72e04ae27c6c752364ecc0d86239112801cb3bcbd47094"
          url: "docker.io/cbpautomation/python-hello-world-docker:25.09.51"
