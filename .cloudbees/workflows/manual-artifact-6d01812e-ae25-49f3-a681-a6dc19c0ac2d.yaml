          name: "cbpautomation/python-hello-world-docker"
          version: "26.12.18"
          digest: "sha256:11b6064caef84229ec35c811ae35cae6c3ebb3f4d3585ec7a418a03a1347b073"
          url: "docker.io/cbpautomation/python-hello-world-docker:26.12.18"
