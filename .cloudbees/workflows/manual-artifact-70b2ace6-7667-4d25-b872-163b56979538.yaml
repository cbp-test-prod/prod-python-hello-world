          name: "cbpautomation/python-hello-world-docker"
          version: "06.03.42"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.03.42"
          digest: "sha256:5fd7fd0974585f66cc20fd2bcb36742a91f5909f9041151565abbea436afdaf8"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
