          name: "cbpautomation/python-hello-world-docker"
          version: "07.07.25"
          digest: "sha256:7aa79f2029fef750eb81ae55ef5d6e6c41d9dc03fabd940dc4a97a1e15ba715f"
          url: "docker.io/cbpautomation/python-hello-world-docker:07.07.25"
