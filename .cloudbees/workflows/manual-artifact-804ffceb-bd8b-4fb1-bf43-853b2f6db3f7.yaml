          name: "cbpautomation/python-hello-world-docker"
          version: "03.06.19"
          digest: "sha256:49f3f181c128c3a243de8409a68a8e096772dd31ecac2a63b9fa0da74655e307"
          url: "docker.io/cbpautomation/python-hello-world-docker:03.06.19"
