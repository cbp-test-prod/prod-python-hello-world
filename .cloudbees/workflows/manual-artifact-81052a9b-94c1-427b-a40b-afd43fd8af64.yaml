          name: "cbpautomation/python-hello-world-docker"
          version: "30.19.28"
          digest: "sha256:ef56c9b4bf2779297590e7ad72c6159caeb3e55a49d50172e6237c0f5aed521f"
          url: "docker.io/cbpautomation/python-hello-world-docker:30.19.28"
