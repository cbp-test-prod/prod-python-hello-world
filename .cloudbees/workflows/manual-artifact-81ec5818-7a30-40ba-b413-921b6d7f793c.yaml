          name: "cbpautomation/python-hello-world-docker"
          version: "05.15.29"
          digest: "sha256:01aa4a2285d2afe762efbe852d2d06943bea87b6dcca91b294a6b5cfaaa2f231"
          url: "docker.io/cbpautomation/python-hello-world-docker:05.15.29"
