          name: "cbpautomation/python-hello-world-docker"
          version: "24.18.20"
          digest: "sha256:1b8e13240b8d49c48eca831fe5abd021c5736d526b0130f373d03da084b0e7e7"
          url: "docker.io/cbpautomation/python-hello-world-docker:24.18.20"
