          name: "cbpautomation/python-hello-world-docker"
          version: "06.04.30"
          digest: "sha256:939d4f4b18de6ecda8225eceac249aaed9fa0629cf7731b54bda7790de070f68"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.04.30"
