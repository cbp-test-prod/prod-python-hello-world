apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: RegisterDeployedArtifact
on:
  workflow_dispatch:
jobs:
  env_reg_artifacts:
    steps:
      - name: Inform system that an artifact version was created
        uses: cloudbees-io/register-build-artifact@v1
        with:
          name: "cbpautomation/python-hello-world-docker"
          version: "10.00.16"
          url: "docker.io/cbpautomation/python-hello-world-docker:10.00.16"
          digest: "sha256:91599b1c06a505a3bb355e7720f3b0cdd9e44ba20feb9cf6994dba3e3c3057c8"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
        with:
          name: "cbpautomation/python-hello-world-docker"
          version: "10.00.16"
          digest: "sha256:91599b1c06a505a3bb355e7720f3b0cdd9e44ba20feb9cf6994dba3e3c3057c8"
          url: "docker.io/cbpautomation/python-hello-world-docker:10.00.16"
          target-environment: "PROD"

