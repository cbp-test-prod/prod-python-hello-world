          name: "cbpautomation/python-hello-world-docker"
          version: "05.03.29"
          digest: "sha256:a5a752d4f118a28803f70892f74a1b8222f83e1c49b81b3aa27acd4e240272b2"
          url: "docker.io/cbpautomation/python-hello-world-docker:05.03.29"
