          name: "cbpautomation/python-hello-world-docker"
          version: "09.06.53"
          digest: "sha256:619f769799dbfe2b50412f05691624d0a4544addc2de983b970bb16921e6ad1b"
          url: "docker.io/cbpautomation/python-hello-world-docker:09.06.53"
