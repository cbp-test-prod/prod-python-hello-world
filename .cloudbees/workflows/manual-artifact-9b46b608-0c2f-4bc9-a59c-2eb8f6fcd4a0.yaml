          name: "cbpautomation/python-hello-world-docker"
          version: "02.06.17"
          digest: "sha256:de8a740525f61297ecd021d408e74e74ad8fcebfc5c93285f4c0cda06c1625ea"
          url: "docker.io/cbpautomation/python-hello-world-docker:02.06.17"
