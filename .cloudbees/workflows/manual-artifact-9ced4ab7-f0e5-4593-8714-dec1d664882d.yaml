          name: "cbpautomation/python-hello-world-docker"
          version: "23.06.18"
          digest: "sha256:2e611364228c94b394f9ca47f14d781bc7933516db1d4197a7e7adecd1e20a28"
          url: "docker.io/cbpautomation/python-hello-world-docker:23.06.18"
