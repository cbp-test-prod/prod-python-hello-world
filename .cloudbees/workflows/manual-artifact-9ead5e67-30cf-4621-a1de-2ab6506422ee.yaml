          name: "cbpautomation/python-hello-world-docker"
          version: "06.22.25"
          digest: "sha256:5a9d3302432b5d221959a44e9eba5a26a76d90cd52930060b9eb495301b795fe"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.22.25"
