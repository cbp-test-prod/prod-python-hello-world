          name: "cbpautomation/python-hello-world-docker"
          version: "06.08.34"
          digest: "sha256:b6cb44e57b28a8cfe69a0e317a3c8d4f9d4198fad23b6b0d2318441c2292e1ad"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.08.34"
