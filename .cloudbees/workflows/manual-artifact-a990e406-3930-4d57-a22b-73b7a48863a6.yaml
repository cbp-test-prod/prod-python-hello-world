          name: "cbpautomation/python-hello-world-docker"
          version: "06.10.28"
          digest: "sha256:925f4940dc76cabf8b6c4a229ddec76e93857f7905edc9ae4014dc9e884837af"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.10.28"
