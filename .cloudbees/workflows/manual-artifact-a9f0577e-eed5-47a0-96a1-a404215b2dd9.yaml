          name: "cbpautomation/python-hello-world-docker"
          version: "06.09.35"
          digest: "sha256:a4c519bd93a7a3678d6d413124d94d429323a3aacadb169d3db307e3c64023f9"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.09.35"
