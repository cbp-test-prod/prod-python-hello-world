          name: "cbpautomation/python-hello-world-docker"
          version: "06.05.33"
          digest: "sha256:7e3609a2cb4b350432af195c7859a9ab3aceb62757e9677655cd85d873d447a5"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.05.33"
