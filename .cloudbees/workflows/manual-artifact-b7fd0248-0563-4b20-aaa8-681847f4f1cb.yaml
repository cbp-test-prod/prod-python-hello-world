          name: "cbpautomation/python-hello-world-docker"
          version: "01.07.56"
          digest: "sha256:d02f0dc7cc4551c169e49baedfaf9dbc56919f502331295273a0d1f0426d8a42"
          url: "docker.io/cbpautomation/python-hello-world-docker:01.07.56"
