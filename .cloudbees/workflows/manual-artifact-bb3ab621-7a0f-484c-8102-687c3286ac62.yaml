          name: "cbpautomation/python-hello-world-docker"
          version: "08.02.23"
          digest: "sha256:35239a5f9f7a357ca8297862ac23d312aaa44d4248ac0ce2ebd05b932d5f0384"
          url: "docker.io/cbpautomation/python-hello-world-docker:08.02.23"
