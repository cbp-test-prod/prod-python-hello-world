          name: "cbpautomation/python-hello-world-docker"
          version: "05.16.36"
          digest: "sha256:29f8c280c31cefc54a8645887fbb1e37aa8c286c84377812140a08a4cf3b0d08"
          url: "docker.io/cbpautomation/python-hello-world-docker:05.16.36"
