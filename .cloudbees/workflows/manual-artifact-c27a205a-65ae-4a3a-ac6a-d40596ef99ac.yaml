          name: "cbpautomation/python-hello-world-docker"
          version: "30.15.28"
          digest: "sha256:a484e46bca88eaca66d9982774dc6d8bcfd31fd5b2a584f974f8db2509b7e29b"
          url: "docker.io/cbpautomation/python-hello-world-docker:30.15.28"
