          name: "cbpautomation/python-hello-world-docker"
          version: "06.23.23"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.23.23"
          digest: "sha256:3d4eb3b8b6e60c9d16cecedd2f59ba4951a0e65a27ae15dfee11241697d1b328"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
