          name: "cbpautomation/python-hello-world-docker"
          version: "07.06.15"
          url: "docker.io/cbpautomation/python-hello-world-docker:07.06.15"
          digest: "sha256:aabbcacc94743a6fd3b517181c20de75014e520ef68a7e6f71beab4d1a8f2ccd"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
