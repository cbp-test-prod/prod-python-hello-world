          name: "cbpautomation/python-hello-world-docker"
          version: "28.18.20"
          digest: "sha256:71063ff1d5e5bc99af6df19684f991502ed4fd6fad835d4a01573ce32a54c6d1"
          url: "docker.io/cbpautomation/python-hello-world-docker:28.18.20"
