          name: "cbpautomation/python-hello-world-docker"
          version: "02.19.34"
          digest: "sha256:650010d2ca8cc89d7a0b833865b526f2370e2cc1d7288c6b665ba7f1d25353df"
          url: "docker.io/cbpautomation/python-hello-world-docker:02.19.34"
