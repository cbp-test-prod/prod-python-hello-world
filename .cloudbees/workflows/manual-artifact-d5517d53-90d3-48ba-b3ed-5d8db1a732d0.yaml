          name: "cbpautomation/python-hello-world-docker"
          version: "05.21.31"
          digest: "sha256:5f449fad03a63da67d2d4c526436c5f39400ab27cd7f66c812d2c25d491cfc90"
          url: "docker.io/cbpautomation/python-hello-world-docker:05.21.31"
