          name: "cbpautomation/python-hello-world-docker"
          version: "01.16.25"
          url: "docker.io/cbpautomation/python-hello-world-docker:01.16.25"
          digest: "sha256:54e9658ebf461a5a09d49b536c51830d0af36200d94536318bbb1443146a3f9f"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
