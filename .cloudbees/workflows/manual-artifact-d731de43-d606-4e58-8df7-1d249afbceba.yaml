          name: "cbpautomation/python-hello-world-docker"
          version: "06.20.24"
          digest: "sha256:409d1d854651059dbe8f1bb12f5c4bb41916da04d3f697e5199a57348e2234d0"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.20.24"
