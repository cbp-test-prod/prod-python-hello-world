          name: "cbpautomation/python-hello-world-docker"
          version: "02.02.33"
          digest: "sha256:621d3d06ff5358a0e9552417aae12e7f29c49d244be6e61745d2d361193beee2"
          url: "docker.io/cbpautomation/python-hello-world-docker:02.02.33"
