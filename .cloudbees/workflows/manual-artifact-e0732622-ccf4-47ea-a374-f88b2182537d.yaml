          name: "cbpautomation/python-hello-world-docker"
          version: "13.00.16"
          digest: "sha256:3426b72af1023480c7835d62aa5bf8e99b15da7239b6ee17ebb7e63ff54ce816"
          url: "docker.io/cbpautomation/python-hello-world-docker:13.00.16"
