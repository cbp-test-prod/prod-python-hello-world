          name: "cbpautomation/python-hello-world-docker"
          version: "06.02.45"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.02.45"
          digest: "sha256:eb663f0829cf84832e5751504980a880494423cbda08e6230791d22ae7cc4c35"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
        with:
          name: "cbpautomation/python-hello-world-docker"
          version: "06.02.45"
          digest: "sha256:eb663f0829cf84832e5751504980a880494423cbda08e6230791d22ae7cc4c35"
          url: "docker.io/cbpautomation/python-hello-world-docker:06.02.45"
