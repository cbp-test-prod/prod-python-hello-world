          name: "cbpautomation/python-hello-world-docker"
          version: "30.23.27"
          url: "docker.io/cbpautomation/python-hello-world-docker:30.23.27"
          digest: "sha256:67be363d8a13ca6d4f59fdaa9ff29e426655d2615464f7c952e2fe1b07519900"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v1
