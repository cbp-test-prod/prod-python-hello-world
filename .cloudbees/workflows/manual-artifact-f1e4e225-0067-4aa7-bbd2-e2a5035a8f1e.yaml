          name: "cbpautomation/python-hello-world-docker"
          version: "08.05.25"
          digest: "sha256:1a522d5c22dd57514f4c63fb2b85803d8e43e66c933cce6eed134ba1c7ce6e21"
          url: "docker.io/cbpautomation/python-hello-world-docker:08.05.25"
