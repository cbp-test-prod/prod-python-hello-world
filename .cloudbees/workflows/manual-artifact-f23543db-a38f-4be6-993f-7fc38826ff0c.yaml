          name: "cbpautomation/python-hello-world-docker"
          version: "07.05.24"
          digest: "sha256:f460a1a49e7d75edebf41d7de9a4f863162fa12ae6625cac9f84eb2d52ce3749"
          url: "docker.io/cbpautomation/python-hello-world-docker:07.05.24"
