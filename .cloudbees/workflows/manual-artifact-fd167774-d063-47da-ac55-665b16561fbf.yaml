          name: "cbpautomation/python-hello-world-docker"
          version: "29.00.17"
          digest: "sha256:9b0327d2e48782dbc98dc4faf93a1813bc146ad85c127138dd911ea54930d1df"
          url: "docker.io/cbpautomation/python-hello-world-docker:29.00.17"
