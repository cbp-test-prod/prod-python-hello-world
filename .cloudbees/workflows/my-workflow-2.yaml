apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  workflow_dispatch: null
metadata:
  stages/v1alpha1:
    - name: QA
      jobs:
        - Test
        - scan
        - Deploy
    - name: Approver
      jobs:
        - job
    - name: PROD
      jobs:
        - scan_prod
jobs:
  job:
    needs: Deploy
    steps:
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "hello world"
  scan:
    steps:
      - run: echo "hello world"
        uses: docker://golang:1.20.3-alpine3.17
        name: Hello world
        shell: sh
    needs: Test
  Test:
    environment: QA
    steps:
      - with:
          bucket-name: hgdfgdf
          file-path: sdg
          s3-path: sdgsd
        uses: cloudbees-io/s3-download-object@v1
  Deploy:
    environment: QA
    steps:
      - with:
          bucket-name: dfgdfg
          file-path: dfgfd
          s3-path: dfgd
        uses: cloudbees-io/s3-upload-object@v1
    needs: scan
  scan_prod:
    needs:
      - job
    environment: PROD
    steps:
      - run: echo "hello world"
        uses: docker://golang:1.20.3-alpine3.17
        name: Say hello
        shell: sh
