apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  workflow_dispatch: null
metadata:
  stages/v1alpha1:
    - name: QA
      jobs:
        - job1
        - gjtyjyrju
    - name: PROD
      jobs:
        - job
jobs:
  job1:
    steps:
      - run: echo "hello world"
        uses: docker://golang:1.20.3-alpine3.17
        name: Hello world
        shell: sh
  gjtyjyrju:
    needs: job1
    steps:
      - with:
          bucket-name: yhttyru
          file-path: rtyyt
          s3-path: rytrty
        uses: cloudbees-io/s3-download-object@v1
  job:
    needs:
      - gjtyjyrju
    steps:
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "hello world"
